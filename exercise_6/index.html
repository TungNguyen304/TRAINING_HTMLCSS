<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise6</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="wrap">
            <h1>REGISTER</h1>
            <form action="" method="post">
                <div class="name">
                    <label for="name">Name*</label>
                    <input id="name" type="text" placeholder="Enter your name ...">
                </div>

                <div class="sex">
                    <label>Sex</label>
                    <div>
                        <input type="radio" name="sex" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="sex" id="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <div class="date">
                    <label for="">Date of birth*</label>
                    <div class="wrap__date">
                        <div class="day">
                            <!-- <input type="text" placeholder="day" id="day"> -->
                            <select name="" id="">
                                <option value="">Day</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>

                        <div class="month">
                            <!-- <input type="text" id="month" placeholder="month"> -->
                            <select name="" id="">
                                <option value="">Month</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>

                        <div class="year">
                            <!-- <input type="text" id="year" placeholder="year"> -->
                            <select name="" id="">
                                <option value="">Year</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="password">
                    <label for="password">Password*</label>
                    <input id="password" type="password" placeholder="Enter your password ...">
                </div>

                <div class="confirm">
                    <label for="confirm">Confirm Password*</label>
                    <input id="confirm" type="password">
                </div>

                <div class="email">
                    <label for="email">Email*</label>
                    <input id="email" type="email">
                </div>

                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </form>

            <div class="accept">
                <input type="checkbox" name="" id="accept">
                <label for="accept">I accept Terms and Conditions</label>
            </div>

            <div class="action">
                <button type="button">Reset</button>
                <button type="submit">Register</button>
            </div>
        </div>
    </div>

</body>

</html>
